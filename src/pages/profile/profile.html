<base-header title="profiel"></base-header>
<ion-header>
    <ion-navbar>
        <ion-buttons left>
            <button ion-button icon-only class="custom-back-button" (click)="back()">
                <ion-icon name="arrow-back"></ion-icon>
            </button>
        </ion-buttons>
        <ion-title>{{'profile' | translate}}</ion-title>
    </ion-navbar>
</ion-header>
<ion-content padding>
    <ion-list>
        <ion-list-header>
            <ion-avatar item-start="">
                <img src="https://www.w3schools.com/howto/img_avatar.png">
            </ion-avatar>
            <a>{{'edit' | translate}}</a>
        </ion-list-header>
        <ion-item>
            <ion-label floating>{{'username' | translate}}</ion-label>
            <ion-input type="text" name="username" [value]="user?.username" (change)='updateUser($event.target.name,$event.target.value)'></ion-input>
        </ion-item>
        <ion-item>
            <ion-label floating>{{'email' | translate}}</ion-label>
            <ion-input type="email" name="email" [value]="user?.email" (change)='updateUser($event.target.name,$event.target.value)'></ion-input>
        </ion-item>
        <ion-item>
            <ion-label floating>{{'birthdate' | translate}}</ion-label>
            <ion-datetime displayFormat="DD - MM - YYYY" name="birthdate" [(ngModel)]="birthdate" (ngModelChange)='updateBirthdate()'></ion-datetime>
        </ion-item>
        <ion-item>
            <ion-label floating>{{'postal_code' | translate}}</ion-label>
            <ion-input type="text" name="postal_code" [value]="user?.postal_code" (change)='updateUser($event.target.name,$event.target.value)'></ion-input>
        </ion-item>
        <ion-item>
            <ion-label floating>{{'password' | translate}}</ion-label>
            <ion-input type="password" name="password" [value]="user?.password" (change)='updatePassword($event.target.value)'></ion-input>
        </ion-item>
    </ion-list>
</ion-content>
