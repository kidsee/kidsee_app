<ion-header>
  <ion-navbar>
    <ion-title>{{'login' | translate}}</ion-title>
  </ion-navbar>
</ion-header>

<ion-content class="login-content" padding>
  <ion-row class="logo-row">
    <ion-col></ion-col>
    <ion-col width-67>
      <img src="assets/imgs/kidsee-logo.png"/>
    </ion-col>
    <ion-col></ion-col>
  </ion-row>
  <div class="login-box">
    <form (ngSubmit)="login()" #registerForm="ngForm">
      <ion-row>
        <ion-col>
          <ion-list inset>
            
            <ion-item>
              <ion-input type="text" placeholder="{{'usernameOrPassword' | translate}}" name="identification" [(ngModel)]="registerCredentials.identification" required></ion-input>
            </ion-item>
            
            <ion-item>
              <ion-input type="password" placeholder="{{'password' | translate }}" name="password" [(ngModel)]="registerCredentials.password" required></ion-input>
            </ion-item>
            
          </ion-list>
        </ion-col>
      </ion-row>
      
      <ion-row>
        <ion-col class="signup-col">
          <button ion-button class="submit-btn" full type="submit" [disabled]="!registerForm.form.valid">{{'login' | translate}}</button>
          <button ion-button class="register-btn" type="button" block clear (click)="createAccount()">{{'register' | translate}}</button>
        </ion-col>
      </ion-row>
      
    </form>
  </div>
</ion-content>
