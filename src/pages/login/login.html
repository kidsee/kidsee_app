<ion-content class="login-content">
  <ion-row class="logo-row">
    <ion-col></ion-col>
    <ion-col col-6 padding>
      <img src="assets/imgs/logo.png"/>
    </ion-col>
    <ion-col></ion-col>
  </ion-row>
  <ion-row class="login-row">
    <form class="login-form" (ngSubmit)="login()" #registerForm="ngForm">
      <div class="login-box">

          <ion-row>
            <ion-col>
              <ion-list inset>

                <ion-item no-lines>
                  <ion-label><ion-icon name="person"></ion-icon></ion-label>
                  <ion-input type="text" placeholder="{{'username_or_password' | translate}}" name="identification" [(ngModel)]="loginCredentials.identification" required></ion-input>
                </ion-item>

                <ion-item no-lines>
                  <ion-label><ion-icon name="lock"></ion-icon></ion-label>
                  <ion-input type="password" placeholder="{{'password' | translate }}" name="password" [(ngModel)]="loginCredentials.password" required></ion-input>
                </ion-item>

              </ion-list>
            </ion-col>
          </ion-row>

          <ion-row>
            <ion-col>
              <button ion-button class="register-btn" type="button" block clear (click)="createAccount()">{{'register' | translate}}</button>

              <p class="forgot-password">{{'forgot_password' | translate}}</p>
            </ion-col>
          </ion-row>


      </div>
      <button class="login-btn" full type="submit" [disabled]="!registerForm.form.valid">GO!</button>
    </form>
  </ion-row>
</ion-content>
