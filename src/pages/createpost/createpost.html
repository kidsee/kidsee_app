<ion-header>
    <ion-navbar>
        <ion-title>{{ 'createpost' | translate }}</ion-title>
    </ion-navbar>
</ion-header>

<ion-content padding>
    <form (ngSubmit)="submitPost()" #postform="ngForm">
        <ion-list>
            <ion-item>
                <!--TODO: change to autocomplete places input field -->
                <ion-select name="loc" [(ngModel)]="postProperties.location" required>
                    <!--TODO: get options from gmaps api -->
                <ion-option value="jan">St Jan</ion-option>
                <ion-option value="test">Avans</ion-option>
            </ion-select>
            </ion-item>
            <ion-item>
                <ion-select name="type" [(ngModel)]="postProperties.type" required>
                    <!--TODO: get options from posttypes? -->
                    <ion-option type="vraag">{{ 'question' | translate }}</ion-option>
                </ion-select>
            </ion-item>
            <ion-item>
                <ion-input name="title" [(ngModel)]="postProperties.title" placeholder="{{ 'title' | translate }}" required></ion-input>
            </ion-item>
            <ion-item>
                <ion-input name="content" [(ngModel)]="postProperties.content" placeholder="{{ 'question' | translate }}" required></ion-input>
            </ion-item>
        </ion-list>

        <ion-item>
            <button ion-button class="submit-btn" full type="submit" [disabled]="!postform.form.valid">{{ 'sendpost' | translate }}!</button>
        </ion-item>
    </form>
</ion-content>
