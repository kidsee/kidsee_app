<ion-menu [content]="content">
  <ion-header>
    <ion-toolbar>
      <ion-title>{{'menu' | translate}}</ion-title>
    </ion-toolbar>
  </ion-header>

  <ion-content>
    <ion-list>
      <ion-list-header (click)="profile()" menuClose="left" >
        <ion-avatar item-start="">
          <!--TODO change placeholder with actual profile image-->
          <img src="https://www.w3schools.com/howto/img_avatar.png">
        </ion-avatar>
        <h2>{{username}}</h2>
        <h3>{{'gotoProfile' | translate}}</h3>
      </ion-list-header>
      <ion-item detail-none>{{'notifications' | translate}}</ion-item>
      <ion-item detail-none>{{'rewards' | translate}}</ion-item>
      <ion-item detail-none>{{'helpdesk' | translate}}</ion-item>
      <ion-item detail-none>{{'faq' | translate}}</ion-item>
      <ion-item detail-none>{{'tips' | translate}}</ion-item>
    </ion-list>
  </ion-content>
</ion-menu>
<!-- main navigation -->
<ion-nav [root]="rootPage" #content swipeBackEnabled="false"></ion-nav>
