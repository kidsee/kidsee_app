<ion-header class="yellow">
  <ion-row class="first-row">
    <ion-col col-3>
     <img class="back" src="assets/imgs/back-button.png" (click)="back()"/>
    </ion-col>
    <ion-col col-6></ion-col>
    <ion-col col-3>
      <p class="stars">{{post?.rating}}
        <ion-icon *ngIf="!post?.rated" name="star" class="light-brown-icon"></ion-icon>
        <ion-icon *ngIf="post?.rated" name="star" class="rated"></ion-icon>
      </p>
    </ion-col>
  </ion-row>
  <ion-row>
    <ion-col col-4 class="center">
      <img class="profile" src="assets/imgs/profile.png" padding>
      <p>{{post?.user.username}}</p>
    </ion-col>
    <ion-col col-8>
      <h1>{{post?.title}}</h1>
      <p>{{post?.content}}</p>
    </ion-col>
  </ion-row>
  <ion-row class="border">
    <ion-col col-1 class="border-right brown center" (click)="createComment()">
      <ion-icon name="md-add"></ion-icon>
    </ion-col>
    <ion-col col-md-auto="" class="border-right light-brown" (click)="createComment()">
      <button class="light-brown">{{'answer' | translate}}</button>
    </ion-col>
    <ion-col class="yellow" col-md-auto="" (click)="upvote(post)">
      <button class="yellow">{{'upvote' | translate}}</button>
    </ion-col>
  </ion-row>
</ion-header>

<ion-content class="custom-content" padding>
  <ion-list>
    <ion-card *ngFor="let comment of post?.comments" class="border">
      <ion-row>
        <ion-col col-3 class="center brown border-right">
          {{comment.user?.username}}
          <img class="profile" src="assets/imgs/profile.png" padding>
        </ion-col>
        <ion-col col-9 class="yellow">
          {{comment.content}}
        </ion-col>
      </ion-row>
      <ion-row class="border-top yellow">
        <ion-col col-2 class="border-right" (click)="upvote(comment)">
          <ion-icon *ngIf="!comment.rated" name="heart" class="light-brown-icon"></ion-icon>
          <ion-icon *ngIf="comment.rated" name="heart" class="rated"></ion-icon>
          {{comment.rating}}
        </ion-col>
        <ion-col col-md-auto class="border-right"></ion-col>
        <ion-col col-1>
          <ion-icon name="warning" class="light-brown-icon"></ion-icon>
        </ion-col>
      </ion-row>
    </ion-card>
  </ion-list>
</ion-content>
