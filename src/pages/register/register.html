<ion-header>
  <ion-navbar>
    <ion-title>{{'register' | translate}}</ion-title>
  </ion-navbar>
</ion-header>

<ion-content class="login-content" padding>
  <div class="login-box">

    <form (ngSubmit)="register()" #registerForm="ngForm">
      <ion-row>
        <ion-col>
          <ion-list inset>
            <ion-item>
              <ion-input type="text" placeholder="{{'username' | translate}}" name="username" [(ngModel)]="registerCredentials.username" required></ion-input>
            </ion-item>

            <ion-item>
              <ion-input type="text" placeholder="{{'email' | translate}}" name="email" [(ngModel)]="registerCredentials.email" required></ion-input>
            </ion-item>

            <ion-item>
              <ion-label>{{'birthdate' | translate}}</ion-label>
              <ion-datetime displayFormat="DD - MM - YYYY" name="birthdate" [(ngModel)]="registerCredentials.birthdate"></ion-datetime>
            </ion-item>

            <ion-item>
              <ion-input type="password" placeholder="{{'password' | translate}}" name="password" [(ngModel)]="registerCredentials.password" required></ion-input>
            </ion-item>

          </ion-list>
        </ion-col>
      </ion-row>

      <ion-row>
        <ion-col class="signup-col">
          <button ion-button class="submit-btn" full type="submit" [disabled]="!registerForm.form.valid">{{'register' | translate}}</button>
        </ion-col>
      </ion-row>

    </form>
  </div>
</ion-content>
